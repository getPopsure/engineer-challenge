version: '3.1'

services:
  db:
    container_name: db
    env_file:
      - .env
    image: postgres:13.4
    ports:
      - "5432:${DATABASE_PORT}"
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}


  backend:
    container_name: backend
    env_file:
      - .env
    build:
        context: ./backend/
    command: sh -c "yarn prisma generate && yarn start"
    volumes:
      - ./backend/:/app
      - /app/node_modules
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"

  history-manager:
    container_name: history-manager
    env_file:
      - .env
    build:
        context: ./history-manager/
    command: sh -c "yarn prisma generate && yarn start"
    volumes:
      - ./history-manager/:/app
      - /app/node_modules
    depends_on:
      - db
      - redis
    ports:
      - "4001:4001"    

  frontend:
    container_name: frontend
    env_file:
      - .env
    build:
      context: ./frontend/
    volumes:
      - ./frontend/:/app
      - /app/node_modules
    depends_on:
      - backend
      - history-manager
    ports:
      - "3000:3000"

  redis:
    container_name: feather_redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server
    volumes: 
      - feather_redis:/data
volumes:
  feather_redis:
    driver: local